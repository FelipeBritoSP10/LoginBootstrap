<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link BootStrap -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Link da pasta CSS -->
    <link rel="stylesheet" href="estilo.css">
    <link rel="icon" href="user.png">
    <title>Tela de login</title>
</head>
<body>
    <div class="login-form">
       <h2 class="text-center">Bem-vindo!</h2>
        <p class="text-center">Por favor, faça login para acessar o conteúdo do curso.</p>
        <form id="login-form" action="https://bootstrap-aulas.vercel.app/#" method="post">

            <div class="form-group">
                <input type="text" class="form-control" placeholder="Nome" required="required">
            </div>

            <div class="form-group">
                <input type="email" class="form-control" placeholder="Email" required="required">
            </div>

            <div class="form-group">
                <button type="submit" class="btn btn-primary btn-block">Entrar</button>
            </div>
        </form>
    </div>
    
        <style>
        .error {
        color: red;
        }
        </style>
    
    <script>
          function validarFormulario() {
            var nome = document.getElementById("nome").value;
            var email = document.getElementById("email").value;

            if (nome === "" || email === "") {
                document.getElementById("nome").classList.add("error");
                document.getElementById("email").classList.add("error");
                document.write("<p class='error'>Por favor, preencha todos os campos.</p>");
                return false;
            } else {
              
                redirectToMainSite();
                return true;
            }
        }

        function redirectToMainSite() {
            window.location.href = 'https://bootstrap-aulas.vercel.app/#';
        }
    </script>
</body>
</html>
